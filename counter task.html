<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">
    <h1 style="text-align: center;text-decoration:underline;">Counter</h1>
    <div id="counter" style="text-align: center;font-size: 30px;text-decoration:underline;">
		<!-- counts -->
	</div>
</body>
</html>
<script>
	let counts = setInterval(coun);
	let upto = 0;
		function coun() {
			let count = document.getElementById("counter");
			count.innerHTML = ++upto;
			if (upto == 1000) {
				clearInterval(counts);
			}
	    }
</script>
