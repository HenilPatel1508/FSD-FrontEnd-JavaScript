<body>

        body{

            font-size: 30px;
            text-align: center;

        table{

    <table border="1" align="center">
        <thead>
            <th>Id</th>

        </tbody>

<script>
    let data = [
        {
            "id":'1',
            "quotes":"Self-belief",
            "price":'3000',
         
        },

        {
            "id":'2',

        },

        },

        {
            "id":'4',
            "quotes":"you success",
            "price":'3000',
        }
    ]
    // console.log(data);

        HTMLDATA = ''

    data.forEach(element => {
            console.log(element);
        
        HTMLDATA+=`
        <form>
            <table>
                <tr>
                    <td>${element.id}</td>
                    <td>${element.quotes}</td>  
                    <td>${element.price}</td>  

                </tr>
            </table>
        </form>
        `});

        document.getElementById('task').innerHTML = HTMLDATA;
</script>
