<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" align="center">
        <thead>
            <th>User Id</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </thead>
        <tbody id="userdata"></tbody>
    </table>
</body>
</html>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts').then((res)=>res.json())
    .then((Response)=>{
        console.log(Response);
        HTMLData=''
        Response.forEach(ele => {
            // console.log(ele.id);
            HTMLData+=`
            <tr>
                <td>${ele.userId}</td>
                <td>${ele.id}</td>    
                <td>${ele.title}</td>    
                <td>${ele.body}</td>       
            </tr>
            `
            document.querySelector('#userdata').innerHTML = HTMLData
        });
    }).catch((Error)=>{
        console.log(Error);
    })
</script>
