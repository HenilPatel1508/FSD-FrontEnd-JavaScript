<script>
    let n=5;
    let string= "";

    for(let a = 1;a<=n;a++)
    {
        for(let b = 0;b<n-a;b++)
        {
            string+= " ";
        }
        for (let c = 0;c < a; c++)
        {
            string+= "*";
        }
        string+="\n";
    }
    console.log(string);
</script>
